<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8">
  <title> Signup and signin form </title>
  <script src="hrttps://code.jquery/jquery-3.3.1.js"></script> 
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
  <link rel="stylesheet" href="css/style.css"/> 
</head>
<body>
    <div class="container">
        <form class="signup">
          <h3>Criar Conta</h3>
          <p>
              seu email<br>
              e sua senha    
          </p>
        <input class="w100" type="email"
         placeholder="Entre com seu email" required
         autocomplete="off"/>

        <input type="password"
         placeholder="Insert Password" required
         />

        <input type="password"
         placeholder="Insert Password" required
         />

        <button class="form-btn sx log-in" 
        type="button">Conecte-se</button>

        <button class="form-btn dx" 
        type="submit">Inscrever-se</button>

       </form>
       <form action="" class="signin">
          <h3>Bem-vindo(a) <br> Novamente!</h3>
          <button class="fb" type="button">Logar com o Facebook</button>
          <p> Ou </p>
          <input type="email"
          placeholder="Email"
          autocomplete="off" required/>

         <input type="password"
          placeholder="Senha"
          autocomplete="off" required/>

         <button class="form-btn sx back"
         type="button">Voltar</button>
        
         <button class="form-btn dx"
         type="submit">Inscrever-se</button>
         
       
       </form>
    </div>
       
 </body>
