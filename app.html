<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8">
  <title> Login e cadastro </title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
  <link rel="stylesheet" href="css/style.css"/> 
</head>
<body>
    <div class="container">
        <form class="signup">
          <h3>Criar Conta</h3>
          <p></p>
        <input class="w100" type="email"
         placeholder="Email*" required
         autocomplete="off"/>

        <input type="password"
         placeholder="Senha*" required
         />

        <input type="password"
         placeholder="Repetir senha*" required
         />

        <button class="form-btn sx log-in" 
        type="button">Conecte-se</button>

        <button class="form-btn dx" 
        type="submit">Inscrever-se</button>

       </form>
       <form action="" class="signin">
          <h3>Bem-vindo(a) <br> Novamente!</h3>
          <button class="fb" type="button">Logar com o Facebook</button>
          <p> Ou </p>
          <input type="email"
          placeholder="Email"
          autocomplete="off" required/>

         <input type="password"
          placeholder="Senha"
          autocomplete="off" required/>

         <button class="form-btn sx back"
         type="button">Voltar</button>
        
         <button class="form-btn dx"
         type="submit">Logar</button>
         
       
       </form>
    </div>
    <script>
        $(".log-in").click(function(){
          $(".signin").addClass("active-dx");
          $(".signup").addClass("inactive-sx");
          $(".signup").removeClass("active-sx");
          $(".signin").removeClass("inactive-dx");
        });
        
       $(".back").click(function(){
          $(".signup").addClass("active-sx");
          $(".signin").addClass("inactive-dx");
          $(".signin").removeClass("active-dx");
          $(".signup").removeClass("inactive-sx");
        });

    </script>  
 </body> 
 </html>
